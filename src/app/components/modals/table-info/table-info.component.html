<h3 mat-dialog-title>Table Metadata</h3>

<mat-dialog-content>
  <ul class="list-group">
    <li *ngFor="let tableName of tableNames" class="list-group-item">
      <app-table-detail [tableName]="tableName" [columnData]="tableMetadata[tableName]"></app-table-detail>
    </li>
  </ul>
</mat-dialog-content>

<div mat-dialog-actions>
  <button (click)="closeDialog()" mat-button cdkFocusInitial>Close</button>
</div>
