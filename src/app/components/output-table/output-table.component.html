<mat-table class="main-table" cdkDropListGroup [dataSource]="dataSource">

  <ng-container *ngFor="let heading of (tableData.headings); let colIndex = index" matColumnDef="{{heading.name}}">
    <th mat-header-cell (mousedown)="onResizeColumn($event, colIndex)" *matHeaderCellDef>{{heading.name}}</th>
    <td mat-cell *matCellDef="let row">{{row[heading.name]}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="(displayedColumns)"></tr>
  <tr mat-row *matRowDef="let row; columns: (displayedColumns)"></tr>

</mat-table>

<mat-paginator #tablePaginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
