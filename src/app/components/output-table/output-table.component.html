<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<mat-table [dataSource]="dataSource">

  <ng-container *ngFor="let heading of (tableData.headings); let colIndex = index" matColumnDef="{{heading}}">
    <th mat-header-cell *matHeaderCellDef>{{heading}}</th>
    <td mat-cell *matCellDef="let row">{{row[heading]}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="(tableData.headings)"></tr>
  <tr mat-row *matRowDef="let row; columns: (tableData.headings)"></tr>

</mat-table>

<mat-paginator #tablePaginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
